{% extends 'checkout.html' %}

{% block additional_sdk_options %}
<div>
  <label for="button-label">
    Button label
  </label>
  <select name="button-label" id="button-label">
    <option value="paypal" selected>PayPal</option>
    <option value="checkout">Checkout</option>
    <option value="buynow">Buy Now</option>
    <option value="pay">Pay with</option>
    <option value="donate">Donate</option>
  </select>
</div>
{% endblock additional_sdk_options %}

{% block checkout_div %}
<script type="module">
  import {
    loadOptions,
    setOptions
  } from "{{ url_for('static', filename='utils.js') }}";
  import {
    setupEventListeners,
    buildScriptElement
  } from "{{ url_for('static', filename='checkout.js') }}";
  import loadButtons from "{{ url_for('static', filename='checkout-selector.js') }}";
  import buyerNotPresentCheckout from "{{ url_for('static', filename='checkout-buyer-not-present.js') }}";
  window.addEventListener('load', async function() {
    const options = loadOptions()
    window.sessionStorage.clear()
    setOptions(options)

    buildScriptElement(loadButtons, 'selector')
    setupEventListeners(() => {
      buildScriptElement(loadButtons, 'selector')
    })

    document.getElementById('buyer-not-present-checkout').addEventListener('click', buyerNotPresentCheckout)
  })
</script>
<div id="checkout-selector">
  <formset>
    <legend>
      Payment Methods
    </legend>
    <label>
      <input type="radio" name="payment-option" value="paypal" checked>
      PayPal
    </label>
    <label>
      <input type="radio" name="payment-option" value="paylater">
      PayLater
    </label>
    <label>
      <input type="radio" name="payment-option" value="venmo">
      Venmo
    </label>
    <label>
      <input type="radio" name="payment-option" value="alternate">
      Alternate
    </label>
  </formset>
  <div id="payment-container">
    <div id="paypal-button-container"></div>
    <div id="paylater-button-container"></div>
    <div id="venmo-button-container"></div>
    <div id="alternate-button-container" style="display: none;">
      <button type="button">AlternaPay</button>
    </div>
  </div>
</div>
{% endblock checkout_div %}
